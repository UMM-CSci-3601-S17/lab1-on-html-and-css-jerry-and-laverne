<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Project Template</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="header">
        <h1>Magnificent Music of Morris</h1>
    </div>

    <div class="clearfix">
        <div class="column menu">
            <a href="#cds">CDs</a><br />
            <a href="#Vinyls">Vinyls</a><br />
            <a href="#Speakers">Speakers</a><br />

        </div>

        <div class="column content">
            <div id="description">
                <p>MMM has everything you need to satisfy your music listening needs.</p>
            </div>
            <div id="cds">
                <h2>CDs</h2>
                <figure>
                    <!-- Using the figure and figcaption elements allow us to easily
                    format the captions on our photos-->
                    <img src="assets/images/CD.png" alt="picture of a cd"/>
                    <figcaption>
                        <p>Creative Commons Attribution-Share Alike 3.0 Unported. Author: "derex99".</p>
                    </figcaption>
                </figure>
            </div>
            <div id="Vinyls">
                <h2>Vinyls</h2>
                <figure>
                    <img src="assets/images/Vinyl.png" alt="picture of a vinyl"/>
                    <figcaption>
                        <p>Creative Commons Attribution-Share Alike 3.0 Unported.
                            Author: <a href="https://commons.wikimedia.org/wiki/User:Meul">Meul</a>.</p>
                    </figcaption>
                </figure>
            </div>
            <div id="Speakers">
                <h2>Speakers</h2>
                <figure>
                    <img src="assets/images/loudspeaker.png" alt="picture of a speaker"/>
                    <figcaption>
                        <p>Image in public domain.</p>
                    </figcaption>
                </figure>
                <a href="#" id="link-to-top">Go to top</a>
            </div>
            <!--
            <h1>This is some text that should be red and sans-serif!</h1>
            <p>This is some text that should be small and monospace!</p>
            <hr />
            <figure>
                <img src="assets/images/puppies.jpg" />
                <figcaption class="centerText">Some cute puppies</figcaption>
            </figure>
            -->
        </div>
    </div>

    <div id="contact-info" class="footer">
        <div class="contact address">Address:<br />
            123 Atlantic Avenue<br />
            Morris, MN<br />
            56267
        </div>
        <div class="contact email">Email:<br />
            info@mmm.com
        </div>
        <div class="contact phone">Phone:<br />
            (320)-123-4567
        </div>
    </div>
</body>
</html>
